<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/>
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Dating profile generator</h1>
      <p class="tagline">
        Create your own dating profile, that you fully own! Simply enter your
        personal information below and the HTML for your profile will start
        writing itself automatically.
      </p>

      <h2>Personal</h2>
      <div class="row">
        <div class="six columns">
          <label>First name</label> <!--First Name-->
          <input type="text" class="u-full-width" id="fname" />
        </div>
        <div class="six columns">
          <label>Last name</label> <!--Last Name-->
          <input type="text" class="u-full-width" id="lname" />
        </div>
      </div>
      <label>Briefly describe yourself</label> <!--Personal Description-->
      <textarea class="u-full-width" id="description"></textarea>

      <h2>Contact</h2>
      <div class="row">
        <div class="six columns">
          <label>Email</label> <!--Email-->
          <input type="email" class="u-full-width" id="email" />
        </div>
        <div class="six columns">
          <label>Phone</label> <!--Phone-->
          <input type="tel" class="u-full-width" id="phone" />
        </div>
      </div>
    </div>
    <hr/>

    <!-- Output -->
    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <p id="madlib1"></p>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <pre><code id="madlib2" >
          </code></pre>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
